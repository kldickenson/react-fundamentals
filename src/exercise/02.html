<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script type="module">
    const rootElement = document.getElementById('root')

    // the H1#title
    const titleElement = React.createElement('h1', {id: 'title', children: "Title: Hello World"})

    // the div.container with nested spans
    const reactElement = React.createElement(
      'div',
      {
        className: 'container',
        children:
        [
          React.createElement('span', null, 'Hello '), //Hello span
          React.createElement('span', null, 'World') // World span
        ]
      }
    )
    // adding both elements to the root
    ReactDOM.render([titleElement, reactElement], rootElement)
  </script>
</body>
